app-id: net.camposs.meowsn
runtime: org.freedesktop.Platform
runtime-version: "25.08"
sdk: org.freedesktop.Sdk
sdk-extensions:
  - org.freedesktop.Sdk.Extension.rust-stable

command: meowsn
finish-args:
  - --filesystem=host
  - --device=dri
  - --share=network
  - --share=ipc
  - --socket=wayland
  - --socket=fallback-x11
  - --talk-name=org.freedesktop.secrets
  - --talk-name=org.freedesktop.Notifications

modules:
  - name: meowsn
    buildsystem: simple
    build-options:
      append-path: /usr/lib/sdk/rust-stable/bin
      env:
        CARGO_HOME: /run/build/meowsn/cargo
        CARGO_NET_OFFLINE: 'true'
    build-commands:
      - cargo --offline fetch --manifest-path Cargo.toml --verbose
      - cargo build --offline --release
      - install -Dm0755 target/release/meowsn ${FLATPAK_DEST}/bin/meowsn
      - install -Dm0644 assets/meowsn.svg ${FLATPAK_DEST}/share/icons/hicolor/scalable/apps/${FLATPAK_ID}.svg
      - install -Dm0644 assets/${FLATPAK_ID}.desktop ${FLATPAK_DEST}/share/applications/${FLATPAK_ID}.desktop
      - install -Dm0644 assets/${FLATPAK_ID}.metainfo.xml ${FLATPAK_DEST}/share/metainfo/${FLATPAK_ID}.metainfo.xml
    sources:
      - type: git
        url: https://github.com/campos02/meowsn.git
        commit: "ccf275d63ad599e085c1a4786cf6d5690aaf5c5c"
      - cargo-sources.json